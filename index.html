<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Header-->
    <div
      class="container d-flex align-items-center justify-content-center"
      style="padding-top: 2rem"
    >
      <h1 class="text-center">Bill Splitter</h1>
    </div>

    <!--Form for splitting-->
    <div class="card" style="width: 25rem">
      <div
        class="card-body d-flex flex-column align-items-center justify-content-center"
      >
        <h5 class="card-title text-center">Bill Splitter</h5>
        <p class="card-text text-center" style="padding-top: 3rem">
          Enter the bill amount below and the number of people and press the
          button to find out the bill per person.
        </p>
        <form id="amtForm">
          <div class="mb-3">
            <label for="amount" class="form-label">Amount.</label>
            <input
              type="text"
              class="form-control"
              id="amount"
              aria-describedby="emailHelp"
              placeholder="â‚¹xxxx"
            />
          </div>
          <div class="mb-3">
            <label for="people" class="form-label">People.</label>
            <input
              type="text"
              class="form-control"
              id="people"
              placeholder="no. of people"
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
